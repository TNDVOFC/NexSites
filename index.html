
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexSites - Criação de Sites</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="snow-container"></div>

    <header>
      <h1>NexSites</h1>
      <nav>
        <a href="#inicio">Início</a>
        <a href="#contato">Contato</a>
      </nav>
    </header>

    <section id="inicio" class="hero">
      <h2>Sites Profissionais e Criativos</h2>
      <p>
        Transformamos ideias em sites modernos, rápidos e com design exclusivo.
      </p>
    </section>

    <section id="contato" class="contato">
      <h3>Solicite seu site</h3>
      <form id="formContato">
        <label for="nome">Seu nome</label>
        <input type="text" id="nome" required />

        <label for="email">Seu e-mail</label>
        <input type="email" id="email" required />

        <label for="whatsapp">Seu WhatsApp</label>
        <input type="tel" id="whatsapp" placeholder="(99) 99999-9999" required />

        <label for="mensagem">Sua mensagem</label>
        <textarea id="mensagem" rows="4" placeholder="Descreva o que deseja..."></textarea>

        <button type="submit">Enviar pedido</button>
      </form>

      <p id="aviso">✅ Pedido enviado! Nós entraremos em contato com você pelo WhatsApp em breve.</p>
    </section>

    <footer>© 2025 NexSites – Todos os direitos reservados.</footer>

    <script src="script.js"></script>
    <script src="neve.js"></script>
  </body>
</html>
